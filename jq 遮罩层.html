<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
#box1{ width:300px; height:300px; background:#ccc; position:absolute; }
.close{ position:absolute; right:0; top:0;}
</style>
<script type="text/javascript" src="jquery-1.10.1.min.js">
</script>
</head>

<body>

<input type="button" value="登录" id="ipt"/>
<!--<div id="box1">
	<p>用户名：<input type="text" value=""/></p>
    <p>密码：<input type="passward" value=""/></p>
    <div class="close">X</div>
</div>-->

<script>
	
	$('#ipt').click(function(){
		var oLogin=$('<div id="box1"><p>用户名：<input type="text" value=""/></p><p>密 码 ：<input type="passward" value=""/></p><div class="close">X</div></div>');
		$('body').append(oLogin);
		oLogin.css('left',( $(window).width()- oLogin.outerWidth())/2 );
		oLogin.css('top',( $(window).height()- oLogin.outerHeight())/2 );
		
		$(window).on('resize scroll',function(){
			oLogin.css('left',( $(window).width()- oLogin.outerWidth())/2 +$(window).scrollLeft());
			oLogin.css('top',( $(window).height()- oLogin.outerHeight())/2 +$(window).scrollTop() );	
				
		})
		$('.close').click(function(){
			oLogin.hide(1000);	
		})
	})
</script>
</body>
</html>
