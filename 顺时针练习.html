<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ padding:0; margin:0;}
#div{ width: 510px; height:510px; background:url(img/pic.jpg); position:relative;}

.div1{ width:50px; height:50px;border-right:1px solid white;border-bottom:1px solid white;  opacity:1; background:#fff; float:left;}
.clear{ zoom:1;}
.clear::after{ content:"";display:table; clear:both;}
</style>
</head>
<body>
<div id="div" class="clear">


</div>
</body>
<script>
	var odiv = document.getElementById('div');
	var adiv = odiv.getElementsByTagName('div');
	var arr=[];
	
	function fn(){
		for(var i=0;i<100;i++){
			odiv.innerHTML += '<div class="div1"></div>';
		}
	}
	fn();
	for(var i=0;i<100;i++){
		adiv[i].onclick = function(){
			this.style.opacity = 0;	
		}
	}


	
</script>


</html>
