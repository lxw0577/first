<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ margin:0; padding:0;}
.div1{ width:300px; height:30px; position:relative; border:1px #000 solid;}
.clear{ zoom:1;}
.clear:after{ content:""; clear:both; display:table;}
p{ font-size:12px; line-height:30px; float:left; margin:0;}
a{ text-decoration:none; font-size:12px; color:#000; float:right;line-height:30px;}
.input{ position:absolute; left:0; width:250px; height:24px; top:4px; display:none; }
</style>

</head>

<body>
<div class="div1 clear">
	<span class="input">
		<input  type="text" /><input type="button" value="确定"/><input type="button" value="取消" />
    </span>
	<p>妙味远程课堂 </p>

</div>

    </span>
	<p>妙味远程课堂 </p>
    <a href="#">设置</a>
</div>

</body>
<script>
	var aDiv=document.getElementsByTagName('div');
	
	function fn1(aDiv){
		var oSpan = aDiv.getElementsByTagName('span')[0];
		var aInp = aDiv.getElementsByTagName('input');
		var oA = aDiv.getElementsByTagName('a')[0];
		var oP = aDiv.getElementsByTagName('p')[0];
		oA.onclick = function(){
			oSpan.style.display= 'block';
			oP.style.display= 'none';
		}
		aInp[1].onclick = function(){
			if(aInp[0].value!=""){
				oP.innerHTML = aInp[0].value;
				oSpan.style.display= 'none';
				oP.style.display= 'inline';
			}else{
				alert('输入为空');
			}
		}
		aInp[2].onclick = function(){
				oSpan.style.display= 'none';
				oP.style.display= 'inline';
		}
	}
	for(var i=0;i<aDiv.length;i++){
		fn1(aDiv[i]);
	}
</script>

</html>
