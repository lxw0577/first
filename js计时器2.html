<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul,body{ padding:0 ; margin:0;}
#div1{ width:300px; height:120px; position:relative;}
.ul1{ position:absolute; left:0;}
.ul2{ position:absolute; right:0;}
li{ list-style:none; }
li a{width:40px; height:30px; line-height:30px; background:#F99; display:block; text-decoration:none; text-align:center; color:#FFF;}
img{width:200px; height:120px; vertical-align:top; position:absolute; left:50px;}
	
</style>

</head>
<body>
<div id="div1">
	<ul class="ul1">
		<li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
	</ul>    
    <img src="img/1.jpg">
    <ul class="ul2">
		<li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">7</a></li>
        <li><a href="#">8</a></li>
	</ul>
	
</div>
</body>
</html>
